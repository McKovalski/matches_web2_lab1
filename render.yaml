databases:
  - name: matches
    databaseName: matches
    user: mymatchessite

services:
  - type: web
    name: matches
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: matches
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false